<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>    

    <script>
        var a = parseFloat(prompt("Please Enter Value a", "1"))
        var b = parseFloat(prompt("Please Enter Value b", "2"))

        var c = prompt("Please Enter What You Want To do With those Numbers", '+')


        switch (c) {
            case '+':
                document.write(a + b)
                break;
            case '-':
                document.write(a - b)
                break;
            case '*':
                document.write(a * b)
                break;    
            case '/':
                document.write(a / b)
                break;    
                
            default:
            document.write("PLease ENter Valid Value")
                break;
        }
        
    </script>
</body>
</html>
